<div class="trip-form">
    <input class="trip-form__input" [(ngModel)]="startLocation" placeholder="Start Point" />
    <input class="trip-form__input" [(ngModel)]="endLocation" placeholder="End Point" />
    <button class="trip-form__button trip-form__button--add" (click)="addTrip()">Add Trip</button>
    <button class="trip-form__button trip-form__button--clear" (click)="clear()">Clear</button>
</div>
